<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
     <a href="/rango/">Home</a><br />
       <div>
            <a href="/rango/category/{{category.slug}}/add_page/">Add Page</a><br />
        </div>
    <div>
    {% if category %}
        <h1>{{ category.name }}</h1>
        {% if pages %}
        <ul>
        {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}<a/></li>
        {% endfor %}
        </ul>
        {% else %}
            <strong>No Pages currently in category.</strong>
        {% endif %}
    {% else %}
        The specificed category does not exist!
    {% endif %}
    </div>
</body>
</html>
